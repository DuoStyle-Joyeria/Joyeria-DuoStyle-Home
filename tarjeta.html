<style>
  :root{
    --bg:#fdfbf8;          /* fondo principal claro */
    --gold:#C1A14A;        /* dorado marca */
    --cream:#ffffff;       /* botones */
    --text:#2a2a2a;        /* texto general */
    --muted:#6d6d6d;       /* texto secundario */
  }

  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    color:var(--text);
    background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, var(--gold) 100%);
    /* degradado negro ‚Üí dorado en toda la p√°gina */
    min-height: 100vh;
  }

  /* HERO */
  .hero {
    position: relative;
    text-align: center;
    padding: 48px 20px 28px;
    background: transparent; /* ya no fondo separado, se integra al degradado general */
    color: white;
  }

  .logo img{
    width:88px;
    height:auto;
    border-radius:12px;
    box-shadow:0 4px 14px rgba(0,0,0,.08);
  }

  .brand{
    font-family: Georgia, 'Times New Roman', serif;
    font-size: clamp(26px,5.6vw,34px);
    line-height:1.1;
    margin:14px 0 4px;
    letter-spacing:.8px;
    color:var(--gold);
  }

  .tagline{
    margin:8px 0 14px;
    color:#f5f5f5;
    font-size:14px;
  }

  /* √çconos sociales */
  .social-row{
    display:flex;
    justify-content:center;
    gap:14px;
    margin:12px 0;
  }
  .social{
    width:42px;
    height:42px;
    display:grid;
    place-items:center;
    color:var(--gold);
    background:#fff;
    border:1px solid #e4dbc7;
    border-radius:50%;
    text-decoration:none;
    transition:.25s ease;
    box-shadow:0 3px 8px rgba(0,0,0,.08);
  }
  .social:hover{
    background:var(--gold);
    color:#fff;
    transform:translateY(-2px);
  }
  .social svg{width:22px;height:22px;fill:currentColor}

  /* BOTONES */
  .wrap{
    max-width:520px;
    margin:0 auto;
    padding:18px 16px 40px;
    background:transparent; /* unificado con el degradado del body */
  }

  .btn-list{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .link-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    background:var(--cream);
    color:var(--text);
    text-decoration:none;
    padding:15px 16px;
    border-radius:14px;
    border:1px solid #e4dbc7;
    box-shadow:0 8px 18px rgba(0,0,0,.06);
    font-weight:700;
    transition: all .2s ease;
  }
  .link-btn:hover{
    background:var(--gold);
    color:#fff;
    transform:translateY(-2px);
  }

  .icon{
    display:grid;
    place-items:center;
    width:22px;
    height:22px
  }
  .icon svg{fill:currentColor}
</style>
